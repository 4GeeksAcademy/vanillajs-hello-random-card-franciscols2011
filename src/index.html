<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="container h-100 d-flex justify-content-center align-items-center"
    >
      <div class="carta position-relative text-center" id="carta">
        <span
          class="simbolo_carta position-absolute top-0 start-0 ps-3"
          id="elementoArriba"
        ></span>
        <p id="numeroCentro" class="m-auto col-12" style="font-size: 120px"></p>
        <span
          class="simbolo_carta position-absolute bottom-0 end-0 ps-3"
          id="elementoAbajo"
        ></span>
      </div>
      <div class="row align-items-center text-center justify-content-center">
        <button
          id="boton"
          type="button"
          onclick="cartasAleatorias()"
          class="mb-5"
          style="border-radius: 5px; font-size: 20px; background-color: #204722; color: white; width: 150px;"
        >
          Nueva carta
        </button>

        <span id="tiempo" class="h4 text-center"></span>
      </div>
    </div>
  </body>
</html>
